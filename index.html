          <script src="script.js">
            let initialY = null;

document.querySelector('.frame1').addEventListener('touchstart', (e) => {
    initialY = e.touches[0].clientY;
});

document.querySelector('.frame1').addEventListener('touchmove', (e) => {
    if (initialY === null) {
        return;
    }

    const currentY = e.touches[0].clientY;
    const deltaY = currentY - initialY;

    if (deltaX < -50) { // Adjust this threshold for your desired swipe distance
        // Swipe left detected, navigate to the next page
        window.location.href = 'i-phone-14-275.html'; // Replace with the URL of the next page
    }

    initialX = null;
});
